

<div class="row justify-content-around">
    <div class="col-4">
        <img src="./../../assets/book.png" height="570px">
    </div>
    <div class="col-4"> 
      <div>  <div class="sign" ><strong>{{title}}</strong></div> </div>
      <form (ngSubmit)="signUp()" #myForm="ngForm">

       <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="fName" required [(ngModel)]="userDetails.fName" name="fName">
       </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text"  class="form-control" id="lName"[(ngModel)]="userDetails.lname" name="lName">
        </div>

        <div class="form-group">
            <label for="mobnumber">Mobile Number</label>
            <input type="text"  class="form-control" id="mnumner" required minlength = '10' maxlength="10" pattern="^[0-9()\-+\s]+$" 
             [(ngModel)] = "userDetails.mNumber" name="mnumber">
           </div>

        <div class="form-group">
            <label for="emailId">Email ID</label>
            <input type="email"  class="form-control" id="emailId" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)] = "userDetails.emailId" name="emailId">
        </div>

        <div class="form-group">
            <label for="lastname">Password</label>
            <input type="text"  class="form-control" id="password" required minlength = '6'  [(ngModel)] = "userDetails.password" name="password">
        </div>

 <br>
 <button type="submit"  [disabled]="!myForm.form.valid">Submit</button>

</form>
