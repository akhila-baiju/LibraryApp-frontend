

<div class="row justify-content-around">
    <div class="col-4">
        <img src="./../../assets/book.png" height="570px">
    </div>
    <div class="col-4">
      <div style="height: 20%;"></div>
        <form (ngSubmit)="loginUser()">
              <div class="form-group col-6">
                <input  class='form-control' type="email" placeholder="Enter Username(email id)" name="email" [(ngModel)]="user.email"  required>
                <label for="email" id="feedback" style="color:red; visibility:hidden">Enter valid e-mail id</label>
              </div>
              <div class="form-group col-6">
                <input  class='form-control' type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required>
                <label for="pwd" id="feedback2" style="color:red; visibility:hidden">Password should be minimum 8 characters</label>
              </div>
              <div class="col-6">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="login" name="login" type="submit" class="btn btn-success text-center"><i class="fas fa-sign-in-alt"></i>LOGIN</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button name="cancel" type="reset"  class="btn btn-success text-center"routerLink="login">CANCEL</button>
              </div>
        </form>
    </div>
  </div>
